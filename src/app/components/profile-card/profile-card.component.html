<div style="margin-top: 5vh; max-width: 60vw; justify-self: center;" class="flex flex-row ml">
  <img
    class="w-60 h-60 rounded-full mr-4"
    [src]="profile.avatar_url"
    alt="GitHub user avatar"
  />
  <div class="flex flex-col ml-10">
    <h1 class="text-2xl font-bold text-gray-700">
      {{ profile.name }}
    </h1>
    <p class="text-gray-700 dark:text-gray-400">{{ profile.bio }}</p>
    <p class="text-gray-700 dark:text-gray-400">{{ profile.location }}</p>
  </div>
</div>

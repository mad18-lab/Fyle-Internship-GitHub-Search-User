<div>
    <img class="w-20 h-20 rounded-full mr-4" [src]="profile.avatar_url" alt="GitHub user avatar" />
    <div class="flex flex-col">
        <h1 class="text-2xl font-bold text-gray-700 dark:text-gray-200">{{profile.name}}</h1>
        <p class="text-gray-700 dark:text-gray-400">{{profile.bio}}</p>
        <p class="text-gray-700 dark:text-gray-400">{{profile.location}}</p>
    </div>
</div>
